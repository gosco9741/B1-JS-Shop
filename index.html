<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Boutique de Shopping</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Ma Boutique de Shopping </h1>
    
    <div class="container">
        <div class="partie-gauche">
            <h2>Le Panier</h2>
            <ul id="elements-cliques">
                <!-- Ici viendront s'afficher les éléments cliqués par l'utilisateur -->
            </ul>
        </div>
        <div class="partie-droite">
            <h2>Les Articles</h2>
            <div class="images">
                <div class="image-item">
                    <img src="image1.jpg" alt="Image 1">
                    <h3>Titre de l'image 1</h3>
                    <button class="ajouter">Ajouter</button>
                </div>
                <div class="image-item">
                    <img src="image2.jpg" alt="Image 2">
                    <h3>Titre de l'image 2</h3>
                    <button class="ajouter">Ajouter</button>
                </div>
                <!-- Ajouter les autres éléments de manière similaire -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
